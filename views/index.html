<!DOCTYPE html>
<html lang="en">
  <head>
    <title>THINK YOU'RE BABY????</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Nick's Dogears
      </h1>
    </header>

    <main>
      <p class="bold">Add Dogears:</p>

      <form>
        <input name="prefix" type="text" maxlength="100" placeholder="Prefix" aria-labelledby="submit-dogear" />
        <input name="current" type="text" maxlength="200" placeholder="Current URL" aria-labelledby="submit-dogear" />
        <button type="submit" id="submit-dogear">Submit prefix and current URL</button>
      </form>

      <p class="bold">Update Dogears:</p>

      <form>
        <input name="current" type="text" maxlength="200" placeholder="Current URL" aria-labelledby="update-dogear" />
        <button type="submit" id="update-dogear">Update existing dogear</button>
      </form>

      <section class="dogears">
        <ul id="dogears"></ul>
      </section>
      
      <h5>
        Updater bookmarklet
      </h5>
      <p>
        (Right now, this can only update existing dogears. It can't create new ones yet.)
      </p>
      <textarea rows="3" cols="15">javascript:(()=>{var u=new XMLHttpRequest();u.open('post', 'https://eardogger.glitch.me/update');u.setRequestHeader("Content-Type", "application/json");u.send(JSON.stringify({current: document.location.href}));})();</textarea>
      
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
